<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <div id="title-row">
        <a href="/forum">
        <img 
            id="logo" 
            src="{{ url_for('static', filename='assets/babyBudsLogo.png') }}" 
            alt="The Baby Buds logo and headline"
        />
        </a>
        <!-- NAVBAR Made by Erik Terwan 24th of November 2015 MIT License -->
        <nav role="navigation">
            <div id="menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
                <a href="/forum"><li>Forum</li></a>
                <br>
                <a href="/hand-me-down"><li>Marketplace</li></a>
                <br>
                {% if user.is_authenticated %}
                    <a href="/profile"><li>Profile</li></a>
                    <br>
                {% endif %}
                {% if not user.is_authenticated %}
                <a href="/login"><li>Login</li></a>
                <br>
                <a href="/signup"><li>Signup</li></a>
                <br>
                {% endif %}
                {% if user.is_authenticated %}
                    <a href="/logout"><li>Logout</li></a>
                {% endif %}
            </ul>
        </nav>
    </div>
    
    {% block content %}{% endblock content %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
