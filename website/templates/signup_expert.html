{% extends "base.html" %}
{% block title %}Expert Sign-Up{% endblock title %}

{% block content %}
<!-- first name, last name, email, password -->
<form method="POST">
    <div class="centered-form">
        <h3>Sign Up Expert</h3>
        <label for="first_name">First Name</label>
        <input 
            class="form-control"
            type="text" 
            id="first_name"
            name="first_name"
            placeholder="Enter your first name"
            required
        />
        <br>
        <label for="last_name">Last Name</label>
        <input 
            class="form-control"
            type="text" 
            id="last_name"
            name="last_name"
            placeholder="Enter your last name"
            required
        />
        <br>
        <label for="email">Email Address</label>
        <input 
            class="form-control"
            type="email" 
            id="email"
            name="email"
            placeholder="Enter your email"
            required
        />
        <br>
        <label for="password1">Password</label>
        <input 
            class="form-control"
            type="password" 
            id="password1"
            name="password1"
            placeholder="Enter your password"
            required
        />
        <br>
        <label for="password2">Confirm Password</label>
        <input 
            class="form-control"
            type="password" 
            id="password2"
            name="password2"
            placeholder="Confirm your password"
            required
        />
        <br>

        <button type="submit" class="submit-buttons">Sign Up</button>
    </div>
</form>

{% endblock content %}
