{% extends "base.html" %}
{% block title %}Mom Sign-Up{% endblock title %}

{% block content %}
<!-- username, email, password, choose pfp -->
<form method="POST">
    <div class="centered-form">
        <h3>Sign Up Mom</h3>
        <label for="email">Email</label>
        <input 
            class="form-control"
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
        />
        <br>
        <label for="username">Username</label>
        <input 
            class="form-control"
            type="text" 
            id="username"
            name="username"
            placeholder="Enter your username"
            required
        />
        <br>
        <label for="password1">Password</label>
        <input 
            class="form-control"
            type="password" 
            id="password1"
            name="password1"
            placeholder="Enter a password"
            required
        />
        <br>
        <label for="password2">Confirm Password</label>
        <input 
            class="form-control"
            type="password" 
            id="password2"
            name="password2"
            placeholder="Confirm your password"
            required
        />
        <br>
        <button type="submit" class="submit-buttons">Sign Up</button>
    </div>
</form>

{% endblock content %}
